<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basicLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3">
            <div class="m-4 m-lg-5">
                <form method="post" th:action="@{/member/signUp}" name="signUpForm" id="signUpForm">
                    <sec:csrfInput />
                    <h3 style="text-align: center;">회원가입</h3>

                    <div class="mb-3 mt-3">
                        <label for="id" class="form-label">아이디:</label>
                        <input type="text" class="form-control" id="id" placeholder="Enter ID" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>

                    <input type="submit" class="btn btn-primary form-control" style="margin-top:5px;" value="회원가입">
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
