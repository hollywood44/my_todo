<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:fragment="infoNavFragment" class="container px-lg-5 pt-5">
    <div class="p-4 p-lg-2 bg-light rounded-3 text-center">
        <div class="row">
            <div class="col"><a class="btn btn-light" href="/member/my-info/info">내 정보</a></div>
            <div class="col"><a class="btn btn-light" href="/member/my-info/help">도움말</a></div>
            <div class="col"><a class="btn btn-light" style="color:red;" href="#" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">회원 탈퇴</a></div>
        </div>
    </div>

    <!-- deleteAccount Modal -->
    <div class="modal fade" id="deleteAccountModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="color:red;">회원탈퇴</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    정말로 탈퇴 하시겠습니까?<br/>
                    탈퇴를 원하시면 비밀번호를 입력 해 주세요.
                </div>

                <!-- Modal footer -->
                <div class="row p-2">
                    <div class="col-9 ps-4 pe-1">
                        <form th:action="@{/member/delete-account}" method="post">
                            <sec:csrfInput />
                            <div class="input-group">
                                <input type="password" name="password" class="form-control"/>
                                <input type="submit" value="Yes" class="btn btn-danger" />
                            </div>
                        </form>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
