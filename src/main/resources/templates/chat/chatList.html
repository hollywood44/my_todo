<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basicLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3">

            <th:block th:each="chatroom : ${chatRoomList}">
            <div th:if="${#strings.equals(chatroom.memberOneId, #authentication.name)}" class="alert alert-primary">
                <a th:href="@{|/chat/${chatroom.chatroomId}/${chatroom.memberTwoId}|}" style="text-decoration: none;">[[${chatroom.memberTwoId}]] 님과의 채팅방</a>
            </div>
            <div th:unless="${#strings.equals(chatroom.memberOneId, #authentication.name)}" class="alert alert-primary">
                <a th:href="@{|/chat/${chatroom.chatroomId}/${chatroom.memberOneId}|}" style="text-decoration: none;">[[${chatroom.memberOneId}]] 님과의 채팅방</a>
            </div>
        </th:block>

        </div>
    </div>
</section>

</body>
</html>
