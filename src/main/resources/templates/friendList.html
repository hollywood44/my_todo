<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basicLayout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded">

            <div class="alert alert-success d-flex  justify-content-between px-5" th:each="friend : ${friendList.friendList}" style="align-items: center;">
                <strong>[[${friend.memberId}]]</strong>
                <div class="d-flex" style="align-items: center;">
                    <div class="mx-3">저번주 달성률 : [[${friend.lastWeekRate}]]% </div>
                    <div class="mx-3">이번주 달성률 : [[${friend.thisWeekRate}]]% </div>
                    <a class="btn btn-success" th:href="@{|/friend/unfollow?friendId=${friend.friendId}|}">UN-FOLLOW</a>
                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
